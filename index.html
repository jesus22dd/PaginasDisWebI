<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Académico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="Presentacion.html" method="POST">
                <div class="input-group">
                    <label for="role">Rol:</label>
                    <select id="role" name="role">
                        <option value="administrativo">Administrativo</option>
                        <option value="docente">Docente</option>
                        <option value="estudiante">Estudiante</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Introduce tu usuario">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
                </div>

                <button type="submit" class="login-btn">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
